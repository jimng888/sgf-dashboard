# Cloudflare Workers config for SGF Team Dashboard
# Use the same name as your project in Cloudflare (e.g. sgf-dashboard) to avoid name mismatch.

name = "sgf-dashboard"
main = "worker.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat", "enable_nodejs_http_server_modules"]

# D1: Create the database in this account (Workers & Pages → D1 → Create database).
# Run: npx wrangler d1 execute sgf-dashboard-db --remote --file=./schemas/d1-schema.sql
# Then uncomment the block below and set database_id to your database's ID.
#
# [[d1_databases]]
# binding = "DB"
# database_name = "sgf-dashboard-db"
# database_id = "your-d1-database-id-here"
