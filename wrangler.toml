# Cloudflare Workers config for SGF Team Dashboard
# Use the same name as your project in Cloudflare (e.g. sgf-dashboard) to avoid name mismatch.

name = "sgf-dashboard"
main = "worker.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# D1: create the database in THIS Cloudflare account (Workers & Pages → D1 → Create database),
# then copy its Database ID and uncomment + fill the block below. The ID must be from the same account.
#
# [[d1_databases]]
# binding = "DB"
# database_name = "sgf-dashboard-db"
# database_id = "paste-new-account-database-id-here"
