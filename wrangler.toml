# Cloudflare Workers config for SGF Team Dashboard
# Use the same name as your project in Cloudflare (e.g. sgf-dashboard) to avoid name mismatch.

name = "sgf-dashboard"
main = "worker.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# D1: Create the database in Workers & Pages â†’ D1, then run:
#   npx wrangler d1 execute sgf-dashboard-db --remote --file=./schemas/d1-schema.sql
[[d1_databases]]
binding = "DB"
database_name = "sgf-dashboard-db"
database_id = "6b51f2f4-ae87-49ee-bdd4-73b4a0ff0ce6"
