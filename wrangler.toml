# Cloudflare Workers config for SGF Team Dashboard
# Use the same name as your project in Cloudflare (e.g. sgf-dashboard) to avoid name mismatch.

name = "sgf-dashboard"
main = "worker.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Optional: when you add a D1 database for the full app, uncomment and set database_id:
# 1. In Cloudflare: Workers & Pages → D1 → Create database (e.g. sgf-dashboard-db)
# 2. Copy the database ID from the summary
# 3. Uncomment the block below and paste the real database_id
#
 [[d1_databases]]
 binding = "DB"
 database_name = "sgf-dashboard-db"
 database_id = "96adecc6-729e-4541-b4ef-0761d2776a62"
